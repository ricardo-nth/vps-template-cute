faqSection:
  heading: Domiciliary Care Referral FAQs
  intro: Practical answers for families, hospital teams, and referral coordinators.
  items:
    - question: How fast can domiciliary care start?
      answer: Urgent referrals are triaged quickly, with clear mobilisation steps based on complexity and risk profile.
    - question: How do you maintain continuity of carers?
      answer: We plan continuity-led rosters with backup cover, reducing disruption while keeping care safe and reliable.
    - question: Can visit times or frequency be adjusted?
      answer: Yes. Packages are reviewed regularly and can be updated as routines, risks, or family circumstances change.
    - question: How are issues escalated out of hours?
      answer: Active packages have urgent escalation pathways and responsive support coordination beyond core office hours.
