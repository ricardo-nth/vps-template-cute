serviceFit:
  badgeLabel: Service Fit
  heading: Who This Domiciliary Pathway Is Best For
  intro: Best for adults who need dependable support at home with clear routines and responsive family communication.
  suitableForTitle: Usually a Strong Fit For
  suitableFor:
    - Adults needing personal care, medication prompts, or mobility assistance at home.
    - Families wanting reliable schedules and clear communication updates.
    - Post-discharge referrals needing structured routine rebuilding support.
  alternativeSupportTitle: Better Directed Elsewhere When
  alternativeSupport:
    - Tenancy-based supported living is required as the primary model.
    - Residential or inpatient care is clinically required.
    - The referral has no ongoing home-visit support requirement.
