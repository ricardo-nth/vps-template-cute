faqSection:
  heading: Supported Living Referral FAQs
  intro: Practical answers for families, social workers, and referral coordinators.
  items:
    - question: How quickly can supported living packages begin?
      answer: Start timing depends on complexity and risk, but urgent referrals are prioritised with clear mobilisation milestones.
    - question: How are outcomes reported to stakeholders?
      answer: We run structured review cycles with documented progress against agreed goals and transparent action tracking.
    - question: Can support levels change over time?
      answer: Yes. Support intensity and routines can be adjusted as needs, risks, and goals evolve.
    - question: Do you support transitions from residential care?
      answer: Yes, including tenancy-readiness work, routine stabilisation, and coordinated family/professional liaison.
