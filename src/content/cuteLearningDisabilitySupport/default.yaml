serviceFit:
  badgeLabel: Service Fit
  heading: Who This Supported Living Pathway Is Best For
  intro: Best suited where adults need structured tenancy support with measurable progression and responsive risk management.
  suitableForTitle: Usually a Strong Fit For
  suitableFor:
    - Adults with learning disabilities needing daily structure to sustain tenancies.
    - Referrals requiring clear life-skills milestones and regular review cycles.
    - Families and commissioners prioritising stable, outcome-led support.
  alternativeSupportTitle: Better Directed Elsewhere When
  alternativeSupport:
    - The primary need is short-term clinical intervention without tenancy goals.
    - Support required is limited to brief non-structured visits.
    - No ongoing review framework or measurable outcome tracking is required.
