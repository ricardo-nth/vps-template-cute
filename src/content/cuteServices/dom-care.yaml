supportedLivingFeatures:
  heading: Domiciliary Care Done Right
  subheading: Home support with continuity, safeguarding standards, and communication families can trust.
  features:
    - icon: tabler:home-heart
      title: Care in Familiar Surroundings
      description: Support is delivered at home to protect comfort and routine confidence.
    - icon: tabler:clock-24
      title: Reliable Visit Windows
      description: Continuity-led rostering and backup planning improve dependability.
    - icon: tabler:message-circle
      title: Family Communication
      description: Updates are clear, timely, and actionable for relatives and professionals.
serviceSpecialties:
  heading: Domiciliary Specialties
  subheading: Specialist home-care pathways designed around safety, routine, and independence at home.
  specialties:
    - title: Complex Medication Routines
      description: Structured medication support for multi-prescription and time-sensitive regimens.
      icon: tabler:pill
      imageKey: unsplash-healthcare-4
      features:
        - Medication records
        - Prompt and administration support
        - Clinical escalation pathways
    - title: Dementia Home Support
      description: Familiar, routine-led care designed to reduce distress and maintain confidence.
      icon: tabler:brain
      imageKey: unsplash-healthcare-5
      features:
        - Consistent carers
        - Memory-friendly communication
        - Family partnership updates
    - title: Recovery and Reablement
      description: Goal-focused support after illness or discharge to rebuild confidence and routine.
      icon: tabler:activity
      imageKey: unsplash-healthcare-6
      features:
        - Recovery goals
        - Daily living progression
        - Review-based adaptation
compliancePillars:
  heading: Home Care Quality Assurance
  subheading: Domiciliary delivery backed by governance, supervision, and measurable outcomes.
  pillars:
    - icon: tabler:shield-check
      title: Safe
      description: Robust risk controls and safeguarding practice embedded in every package.
    - icon: tabler:target-arrow
      title: Effective
      description: Care plans are linked to practical outcomes and reviewed with stakeholders.
    - icon: tabler:heart-handshake
      title: Caring
      description: Respectful, dignity-led delivery with continuity of familiar carers.
    - icon: tabler:crown
      title: Well-Led
      description: Accountable leadership and supervision sustain quality across all visits.
