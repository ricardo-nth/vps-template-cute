servicesOverview:
  eyebrow: Home Care Categories
  heading: Practical Support Delivered in Familiar Settings
  intro: Services are designed around routine reliability, safeguarding confidence, and clear communication with families.
  services:
    - title: Personal Care Visits
      description: Respectful support with washing, dressing, hygiene, and dignity-led routines.
      href: /services/learning-disability-support
      ctaText: Learn more
      icon: seedling
    - title: Medication Support
      description: Prompting and administration support with documented records and escalation pathways.
