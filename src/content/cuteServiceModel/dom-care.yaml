whyChooseUs:
  heading: Why Our Domiciliary Model Works
  points:
    - title: Reliable Visit Planning
      description: Schedules and contingencies are designed to reduce missed visits and disruption.
    - title: Continuity of Carers
      description: Familiar carers improve trust, communication, and routine quality.
    - title: Safe Governance
      description: Safeguarding, supervision, and audits are embedded in day-to-day operations.
clientJourney:
  heading: Our Home Care Journey
  subheading: A practical framework that keeps visits reliable, communication clear, and outcomes measurable.
  steps:
    - title: Home Assessment
      description: We assess routines, risks, and support priorities with clients and families.
      icon: tabler:home-search
    - title: Visit Plan Design
      description: We agree visit windows, support tasks, medication workflows, and escalation pathways.
      icon: tabler:file-text
    - title: Carer Matching
      description: We assign compatible carers to maximise continuity and relationship trust.
      icon: tabler:users-group
    - title: Monitoring and Review
      description: We monitor outcomes, punctuality, and communication standards and adapt when needs change.
      icon: tabler:refresh
