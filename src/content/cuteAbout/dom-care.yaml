originStory:
  eyebrow: Our Origins
  heading: Our Journey
  text: Harbor Home Care was created to provide home support that feels both professional and genuinely personal. We invested early in continuity-led rostering, structured communication, and safeguarding oversight to improve reliability. Today our domiciliary teams deliver practical support that protects routine, wellbeing, and independent living.
  imageKey: about-team
missionStory:
  eyebrow: Our Mission
  heading: Building dependable home-care delivery for adults and families
  text: We combine robust oversight with practical day-to-day support in familiar home settings. Families receive clear communication, predictable scheduling, and responsive escalation when needs change.
  imageKey: residential-care
